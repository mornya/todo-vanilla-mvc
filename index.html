<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no"/>
  <meta name="description" content="Todo Vanilla/MVC"/>
  <meta name="theme-color" content="#fff"/>
  <!-- OpenGraph tags -->
  <meta property="og:type" content="website"/>
  <meta property="og:locale" content="ko_KR"/>
  <meta property="og:title" content="Todo Vanilla/MVC"/>
  <meta property="og:description" content="Todo Vanilla/MVC"/>
  <meta property="og:url" content="http://localhost:3000"/>
  <meta property="og:site_name" content="localhost"/>
  <meta property="og:image" content=""/>
  <title>Todo Vanilla/MVC</title>
  <link rel="canonical" href="http://localhost:3000"/>
  <link rel="alternate" media="only screen and (max-width: 720px)" href="http://localhost:3000"/>
  <link rel="manifest" href="./manifest.json"/>
  <link rel="stylesheet" href="./app.css"/>
</head>
<body>
  <div class="app">
    <nav class="navigator">
      <h1>Todo Vanilla/MVC</h1>
    </nav>
    <section class="add-form-wrap">
      <div class="add-form">
        <div class="form1">
          <input id="new-subject" type="text" name="chk" placeholder="할일을 입력해주세요." value=""/>
          <label for="new-subject"><span class="blind">할일 입력</span></label>
        </div>
        <div class="form2">
          <input id="new-date" type="date" name="dt" value=""/>
          <label for="new-date"><span class="blind">날짜 입력</span></label>
        </div>
        <div class="form3">
          <button type="button" class="btn-add">추가</button>
        </div>
      </div>
    </section>
    <section class="list-wrap"></section>

    <template id="new-template">
      <div class="list-item">
        <div class="form1">
          <input id="item-chk-0" type="checkbox" name="chk" class="item-chk"/>
          <label for="item-chk-0"><span class="blind">선택</span></label>
        </div>
        <div class="form2">
          <h2>
            <span class="ellipsis txt"></span>
            <span class="timeleft"></span>
          </h2>
          <input id="item-subject-0" type="text" placeholder="할일을 수정해주세요." value="" class="item-subject"/>
          <label for="item-subject-0"><span class="blind">할일 입력</span></label>
        </div>
        <div class="form3">
          <input id="item-date-0" type="date" value="" class="item-date"/>
          <label for="item-date-0"><span class="blind">날짜 입력</span></label>
        </div>
        <div class="form4">
          <button type="button" class="btn-edit">수정</button>
          <button type="button" class="btn-del">삭제</button>
        </div>
      </div>
    </template>
  </div>

  <noscript>Please enable JavaScript to run this app work properly.</noscript>
  <script src="./index.js"></script>
</body>
</html>
